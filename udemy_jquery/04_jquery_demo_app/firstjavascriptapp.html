<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>JQuery Example</title>
        <script type="text/javascript">
            function myfun() {
                // once all the files are loaded then this message will be displayed.
                // This is a disadvantage of JavaScript.
                alert("javascript is running")
            }
        </script>
    </head>
    <body onload="myfun()">

        <!-- First try for the online product version of jQuery using jQuery CDN-->
        <!--script src="http://code.jquery.com/jquery.js"></script-->
        <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script-->
        <!--script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script-->

        <!-- If no online access, fallback to our hardcoded version of jQuery -->
        <script>window.jQuery || document.write('<script src="../js/jquery-1.11.1.js"><\/script>')</script>
    </body>
</html>
