<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <head>
        <meta content="en-us" http-equiv="Content-Language" />
        <title>TradeWinds Reservations</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta content="age" name="keywords" />
        <meta content="age." name="description" />
        <link href="twstyles.css" rel="stylesheet" type="text/css" />
        <script type = "text/javascript">
         /* <![CDATA[ */
         function validateSubmission() {
             var retValue = true;

              if (document.forms[0].name.value == ""|| document.forms[0].age.value == "") {
                 window.alert("You did not fill in one of the following required fields:" +
                         " Name or Age.");
                 return false;
             }
             return retValue;
         }

         function checkName(fieldValue) {
            var nameCheck = /^[a-zA-Z]+[' ']+[a-zA-Z]+$/;
            var index = fieldValue.indexOf(' ');
            if (nameCheck.test(fieldValue) == false)
                window.alert("The name you entered does not appear to be valid. Please enter:First Name+Space+Last Name.");
             return false;
         }

        function checkForNumber(fieldValue) {
            var numberCheck = isNaN(fieldValue);
            if (numberCheck == true) {
                window.alert("You must enter a numeric value!");
                return false;
            }
            else
                return true;
        }

         function setRetirement() {
             if (document.forms[0].age.value >= 65)
                 document.forms[0].retirement.value = "yes";
             else if (document.forms[0].age.value >= 0 && document.forms[0].age.value < 65)
                 document.forms[0].retirement.value = "no";
             else
                 window.alert("The age you entered must be a positive number");
         }
         /* ]]> */
         </script>
    </head>
    <body>
        <div id="masthead"></div>
        <div id="top_nav"></div>
        <div id="container">
            <div id="left_col"></div>
            <div id="page_content">
                <h1>Your Information </h1>
                <p><span class="dropcap">P</span>lease enter your name and age. </p>
                <form action="processAge.htm" method="get" onsubmit="setRetirement();return validateSubmission()">
                    <fieldset><legend>Your Information</legend>
                        <p>
                            <label for="name">Name</label><br />
                            <input type="text" name="name" id="name" size="60" onblur="return checkName(this.value)"/>
                        </p>
                        <p>
                            <label for="age">Age</label><br />
                            <input type="text" name="age" id="age"  size="3" maxlength="3" onblur="return checkForNumber(this.value)"/>
                        </p>
                        <p>
                            <input name="submit" type="submit" value="Send" />&nbsp;<input name="reset" type="reset" value="Cancel" />
                            <input type="hidden" name="retirement" />
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
