<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="en-us" http-equiv="Content-Language" />
    <title>Express Conversion Currency Converter</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="age" name="keywords" />
    <meta content="age." name="description" />
    <link href="css/twstyles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
</head>
<body>
<div id="masthead"></div>
<div id="top_nav"></div>
<div id="container">
    <div id="page_content">
        <script type="text/javascript">
            /* <![CDATA[ */
            var britishPoundConverstionRate = 0.61050;
            var euroConversioRate = 0.77952;
            var mexicanPesoConversionRate = 13.2889;

            var formData = location.search;
            formData = formData.substring(1, formData.length);  // remove the ? at position 0 in the search property

            while (formData.indexOf("+") != -1) {               // convert + back to blank
                formData = formData.replace("+", " ");
            }
            formData = decodeURI(formData);

            var formArray = formData.split("&");                // break the string into array elements at the &
            document.write("<h1>Currency Converter </h1><br />");
            document.write("<form>");
            document.write("<fieldset><legend>Currency Converter</legend>");
            document.write("<p>");

            // get the starting index of the value of each name=value pair
            startDateToday = formArray[0].indexOf("=");
            startDateTomorrow = formArray[1].indexOf("=");
            startDollarAmount = formArray[2].indexOf("=");
            startCurrency = formArray[3].indexOf("=");

            dollarAmount = formArray[2].substring(startDollarAmount+1);
            currency = formArray[3].substring(startCurrency+1);

            document.write("Thank you for using Express Conversion<br /><br />");

            switch(currency){
                case "British Pound":
                    $(document).ready(function(){
                        $('body').css("color","#fffffe");
                        $('#masthead').css("background", "url('assets/gb_header.png') no-repeat");
                        $('#container').css("background", "url('assets/gb_bg.png') repeat-y");
                        $('#page_content').css("border", "solid 2px #fffffe");
                        $('#page_content').css("background-color", "#11145b");
                        $('h1').css("color", "#F60305");
                        $('.dropcap').css("color", "#F60305");
                    });
                    britishPoundamount = (dollarAmount * britishPoundConverstionRate).toFixed(2);
                    document.write(dollarAmount+ " US Dollar = " + britishPoundamount + " British Pound");
                    // Select British Pound
                    break;
                case "Euro":
                    $(document).ready(function(){
                        $('body').css("color", "#000000");2
                        $('#masthead').css("background", "url('assets/euro_header.png') no-repeat");
                        $('#container').css("background", "url('assets/euro_bg.png') repeat-y");
                        $('#page_content').css("background-color", "#fdd513");
                        $('#page_content').css("border", "solid 2px #FE8402");
                        $('h1').css("color", "#FE8402");
                        $('.dropcap').css("color", "#FE8402");
                    });
                    euroAmount = (dollarAmount * euroConversioRate).toFixed(2);
                    document.write(dollarAmount+ " US Dollar = " + euroAmount + " Euro");
                    break;
                case "Peso":
                    $(document).ready(function(){
                        $('body').css("color", "#7E3D0B");
                        $('#masthead').css("background", "url('assets/mexico_header.png') no-repeat");
                        $('#container').css("background", "url('assets/mexico_bg.png') repeat-y");
                        $('#page_content').css("background-color", "#329B00");
                        $('#page_content').css("border", "solid 2px #ffffff");
                        $('h1').css("color", "#ffffee");
                        $('h1').css("border-bottom-color", "#ffffee");
                        $('.dropcap').css("color", "#ffffee");
                    });
                    mexicanPesoAmount = (dollarAmount * mexicanPesoConversionRate).toFixed(2);
                    document.write(dollarAmount+ " US Dollar = " + mexicanPesoAmount+ " Mexican Peso");
                    break;
                default:
                    break;
            }
            document.write("</p>");
            document.write("</fieldset>");
            document.write("</form>");
            /* ]]> */
        </script>
    </div>
</div>
